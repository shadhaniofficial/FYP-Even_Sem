<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left; /* Left-align text */
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: left; /* Left-align heading */
        }

        p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #444;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 30px;
            text-align: left; /* Left-align paragraph */
        }

        audio {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paragraph</h1>
        <p>{{ paragraph }}</p>
        {% if audio_path %}
        <audio controls autoplay>
            <source src="{{ url_for('static', filename='audios/' + audio_path) }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        {% endif %}
    </div>
</body>
</html>
