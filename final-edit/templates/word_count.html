<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Result</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            background-color: blue;
            border-radius: 4px;
        }
        a:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Word Count Result</h1>
    <p>The word "<strong>{{ word }}</strong>" appears <strong>{{ count }}</strong> times in the document.</p>
    
    <a href="/">Go Back</a>
</body>
</html>
